                <ul class="layadmin-homepage-list-group">

<div class="layui-fluid" id="evaluationQueryInfo">
    <div class="layui-card">
<!--        <div class="layui-card-header">评测点评</div>-->
        <div class="layui-card-body">
            <div class="layui-form-item search-collapse" style="padding-top: 25px;">

                <div class="layui-inline">
                    <label class="layui-form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;年</label>
                    <div class="layui-input-inline">
                        <select id="studentGrade" class="select layui-input select2-dropdown">
                            <option value="0">请选择</option>
                            <option value="1">大学一年级</option>
                            <option value="2">大学二年级</option>
                            <option value="3">大学三年级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</label>
                    <div class="layui-input-inline">
                        <select id="majorId" class="select layui-input  select2-dropdown">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="studentNo" id="studentNo" placeholder="请输入" autocomplete="off" class="layui-input" onkeyup="value=value.replace(/[^0-9]/g,'')">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="studentName" id="studentName" placeholder="请输入" autocomplete="off" class="layui-input" onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,'')">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">测评名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="evaluationName" id="evaluationName" placeholder="请输入" autocomplete="off" class="layui-input" >
                    </div>
                </div>


                <div class="layui-inline" style="margin-bottom: 15px;">
                    <button class="layui-btn layui-btn-sm" id="searchBt" permission="sys:role:query" onclick="search()">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
                    </button>
                </div>
            </div>
            <table id="evaluationQuery" class="table table-striped  table-hover"></table>
        </div>
    </div>
</div>

<script>
    $('#majorId').select2({})
    $('#studentGrade').select2({})

    $(function () {
        //select2 渲染
        $('.select').select2({
            width: '190px',
        })
        $('.select2-container--default .select2-selection--single').css({
            "height":"33px",
            "border":"#E6E6E6 solid 1px",
            "border-radius":"5px"})
    })
    //添加表格thead背景色
    $(document).ready(function(){
        $('thead').css({
            "background-color":"#EEEEEE",
            "color":"#858585"
        });
    })
</script>
