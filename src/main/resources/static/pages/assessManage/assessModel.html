        .pull-left.pagination-detail{

    <style>
        .layui-table-tool-self{

            border-top: 1px solid #eee;
        }
        .layui-form[wid110] .layui-form-label {
            width: 110px;
        }
        .no-records-found td{
            text-align: center!important;
        }
        .search-bar {
            box-shadow: 1px 1px 3px rgba(0,0,0,.2);

            border-radius: 5px;

            padding: 20px 0 10px 0;
        }
        .layui-inline .select,

            width: 190px;
            height: 33px;
            border-radius: 5px;
            border: #E6E6E6 solid 1px;

            border-radius: 5px;

        .layui-form-item .layui-inline button:last-of-type {

        }

    <script src="../../js/libs/jquery-2.1.1.min.js"></script>
    <script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap.js"></script>

    <script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/select2/select2.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../js/layer/layer.js"></script>
    <script src="../../js/common.js"></script>

<body>
<div class="layui-fluid">
    <div class="layui-card">
<!--        <div class="layui-card-header">测评模型管理</div>-->
        <div class="layui-card-body">
            <div class="layui-form-item search-bar" id="navigation">
                <div class="layui-inline">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="seltaskName" id="taskName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                   <div class="layui-inline">
	                    <label class="layui-form-label">适用年级</label>
	                    <div class="layui-input-inline">
	                        <select class="select layui-input" id="selgrade" placeholder="请输入">
	                            <option value="">请选择</option> 
	                        </select>
	                    </div>
                 </div>
                   <div class="layui-inline">
	                    <label class="layui-form-label">类别</label>
	                    <div class="layui-input-inline">
	                        <select class="select layui-input" id="selcategory">
	                             <option value="">请选择</option> 
	                        </select>
	                    </div>
                 </div>
                   <div class="layui-inline">
	                    <label class="layui-form-label">级别</label>
	                    <div class="layui-input-inline">
	                        <select class="select layui-input" id="sellevel">
	                            <option value="">请选择</option> 
	                        </select>
	                    </div>
                 </div>
                   <div class="layui-inline">
	                    <label class="layui-form-label">是否必选</label>
	                    <div class="layui-input-inline">
	                        <select class="select layui-input" id="selmustbe">
	                           <option value="">请选择</option>
	                        </select>
	                    </div>
                 </div>
                  <div class="layui-inline">
	                    <label class="layui-form-label">状态</label>
	                    <div class="layui-input-inline">
	                        <select class="select layui-input" id="selstate">
	                             <option value="">请选择</option> 
	                        </select>
	                    </div>
                 </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发布教师</label>
                    <div class="layui-input-inline">
                        <select class="select layui-input" id="seluserId">
                             <option value="0">请选择</option> 
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-bottom: 15px;">
                    <button id="searchBt0" class="layui-btn layui-btn-sm" style="margin-left: 10px" permission="sys:role:query" onclick="gradeEvaluation(this.id)"><i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索</button>
<!--                    <button id="" class="layui-btn layui-btn-sm" style="margin-left: 10px" onclick="resetSearch()"><i class="fa fa-refresh"></i>&nbsp;重置</button>-->
                    <button class="layui-btn layui-btn-sm" data-toggle="modal" onclick="addModal()" permission="sys:role:add">
                        <i class="layui-icon">&#xe608;</i> 添加
                    </button>
                </div>
            </div>
            <table id="task" class="table table-striped table-hover"></table>
        </div>
    </div>
</div>

<!-- 添加模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="empty()">×</button>
                <h3 class="modal-title">添加测评模型</h3>
            </div>
            <div class="modal-body">
                <div class="layui-form" lay-filter=""  wid110="">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>模型名称</label>
                        <div class="layui-input-inline">
                            <input type="text"  maxlength="50"  id="modelName" autocomplete="off" placeholder="请输入任务名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">模型描述</label>
                         <div class="layui-input-inline"> 
                            <textarea style="width: 300px"  maxlength="200" id="modelDesc" placeholder="请填写任务内容（200字以内）" class="stageContent layui-textarea"></textarea>
                        </div> 
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>适用年级</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input"  id="applicablegrade" onchange="changegrade()">
                                
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>类别</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="category" disabled="disabled">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>级别</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelLevel">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>是否必选</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelMustbe">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>状态</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelState">
                            </select>
                        </div>
                    </div>
                      <div id="stage"></div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="margin-bottom: 0"><span class="redstar">*</span>选项</label>
                        <button class="layui-btn layui-btn-primary layui-btn-xs" permission="sys:role:add" data-toggle="modal" onclick="addDiv()" style="margin-top: 5px"><i class="layui-icon"></i> 添加</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="layui-btn" onclick="submit()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 详情模态框（Modal） -->
<div class="modal fade" id="detailedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
                 <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="empty()">×</button>
                <h3 class="modal-title">模型详情</h3>
            </div>
            <div class="modal-body">
                <div class="layui-form" lay-filter=""  wid110="">

                        <div class="layui-input-inline">
                            <input type="text"  maxlength="50"  id="modelNamedetail" autocomplete="off" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>模型描述</label>
                        <div class="layui-input-inline">
                            <textarea style="width: 350px"  maxlength="200" id="modelDescdetail" disabled="disabled" class="stageContent layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>适用年级</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="applicablegradedetail" disabled="disabled">                      
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>类别</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="categorydetail" disabled="disabled">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>级别</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelLeveldetail" disabled="disabled">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>是否必选</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelMustbedetail" disabled="disabled">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>状态</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelStatedetail" disabled="disabled">
                            </select>
                        </div>
                    </div>
                    <div id="stagedetail"></div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- 编辑模态框（Modal） -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
                 <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="empty()">×</button>
                <h3 class="modal-title">添加任务</h3>
            </div>
            <div class="modal-body">
                <div class="layui-form" lay-filter=""  wid110="">
                   <div class="layui-form-item">
                       <input type="text"  id="modelid" style="display:none">                 
                        <label class="layui-form-label"><span class="redstar">*</span>模型名称</label>
                        <div class="layui-input-inline">
                            <input type="text"  maxlength="50"  id="modelNameupdate" autocomplete="off" placeholder="请输入任务名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>模型描述</label>
                        <div class="layui-input-inline">
                            <textarea style="width: 350px"  maxlength="200" id="modelDescupdate" placeholder="请填写任务内容（200字以内）" class="stageContent layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>适用年级</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="applicablegradeupdate" onchange="changegradeup()">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>类别</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="categoryupdate">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>级别</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelLevelupdate">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>是否必选</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelMustbeupdate">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="redstar">*</span>状态</label>
                        <div class="layui-input-inline">
                            <select class="select layui-input" id="modelStateupdate">
                            </select>
                        </div>
                    </div>
                   <div id="stageupdate"></div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="margin-bottom: 0"><span class="redstar">*</span>选项</label>
                        <button class="layui-btn layui-btn-primary layui-btn-xs" permission="sys:role:add" data-toggle="modal" onclick="addDivs()" style="margin-top: 5px"><i class="layui-icon"></i> 添加</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="layui-btn" onclick="updateSubmit()">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
