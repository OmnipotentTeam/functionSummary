<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>专业管理</title>

    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../js/layer/mobile/need/layer.css">
    <link rel="stylesheet" href="../../js/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../css/majorManagement/majorManagement.css">
    <link rel="stylesheet" href="../../css/evaluationManagement/evaluationManagement.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <style type="text/css">
        .pull-left.pagination-detail{
            display: none;
        }
        .pull-right.pagination{
            position: absolute;
            left: 45%;
        }
        .no-records-found td{
            text-align: center!important;
        }
        .layui-table-tool-temp .form-group button {
            border-radius: 5px;
            background-color: #84CCC9;
        }
        .layui-table-tool-temp .form-inline .form-group button:last-of-type {
            background-color: #6CC3F7;
        }
    </style>

</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
<!--        <div class="layui-card-header">专业管理</div>-->
        <div class="layui-card-body" style="padding: 15px;">
            <div style="margin-bottom: 10px">
                <div class="layui-table-tool-temp search-collapse" style="padding-top:15px;">
                    <form class="form-inline" onsubmit="return false">
                        <div class="form-group">
                            <label class="layui-form-label" style="margin-top: 5px">专业名称</label>
                            <!--<input id="search-input" type="text" class="form-control" placeholder="请输入专业名称">-->
                            <input type="text" id="search-input" placeholder="请输入" autocomplete="off" class="layui-input" style="width:190px;display: inline">
                            <button id="searchBt" onclick="getUserList()" class="layui-btn layui-btn-sm searchleft" permission="sys:role:query">
                                <i class="layui-icon">&#xe615;</i>搜索
                            </button>
                            <button class="layui-btn layui-btn-sm" toggle="modal" target="#myModal-add" permission="sys:role:add" onclick="addOnclick()">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                        </div>
                    </form>
                </div>
<!--                <div class="layui-table-tool-self">-->
<!--                    <button class="layui-btn layui-btn-sm" toggle="modal" target="#myModal-add" permission="sys:role:add" onclick="addOnclick()">-->
<!--                        <i class="layui-icon">&#xe608;</i> 添加-->
<!--                    </button>-->
<!--                </div>-->
            </div>
            <div class="widget-body no-padding">
                <table id="myTable" class="table table-striped table-bordered table-hover"></table>
            </div>
        </div>
    </div>
</div>


<!--添加页-->
<div class="modal fade" id="myModal-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel-add">
                    添加专业
                </h4>
            </div>
            <div class="modal-body">
                <label class="layui-form-label" style="width: auto"><span class="redstar">*</span>专业名称</label>
                <input style="width: 80%" type="text" id="add-majorName" class="layui-input"  placeholder="请输入专业名称"  maxlength="20"/>
            </div>
            <div class="modal-footer">
                <div class="layui-layer-btn layui-layer-btn-" onclick="addBt()">
                    <a class="layui-layer-btn0">添加</a>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<!--修改模态框-->
<div class="modal fade" id="myModal-update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改专业
                </h4>
            </div>
            <div class="modal-body">
                <label class="layui-form-label" style="width: auto"><span class="redstar">*</span>专业名称</label>
                <input style="width: 80%" type="text" id="update-majorName" class="layui-input"  placeholder="请输入专业名称（20字以内）"  maxlength="20"/>
            </div>
            <div class="modal-footer">
                <div class="layui-layer-btn layui-layer-btn-" onclick="update()">
                    <a class="layui-layer-btn0">修改</a>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>




<script src="../../js/libs/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap-table.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap-table-zh-CN.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/jquery.backstretch.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/majorManagement/majorManagement.js"></script>
</body>
<script>
    //添加表格thead背景色
    $(document).ready(function(){
        $('thead').css({
            "background-color":"#EEEEEE",
            "color":"#858585"
        });
    })
</script>
</html>
