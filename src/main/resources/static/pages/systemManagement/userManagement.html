<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>用户管理</title>
    <link rel="stylesheet" href="../../css/userManagement/userManagement.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap-table/css/bootstrap.css">
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap-table/css/bootstrap-table.css">
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap-table/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap-table/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../js/layer/mobile/need/layer.css">
    <link rel="stylesheet" href="../../js/layer/theme/default/layer.css">
    <style type="text/css">
        .pull-left.pagination-detail{
            display: none;
        }
        .pull-right.pagination{
            position: absolute;
            left: 45%;
        }
        .no-records-found td{
            text-align: center!important;
        }
    </style>


</head>
<body>
<div class="container">
    <div class="search">
        <p><span>维度名称&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
        <input type="text" name="" id="search-input" class="layui-input" style="width: 50%;display: inherit;"/>
        <button id="searchBt" onclick="getUserList()" class="layui-btn layui-btn-sm" permission="sys:role:query"><i class="layui-icon">&#xe615;</i></button>
    </div>
    <div class="add">
        <button class="layui-btn layui-btn-sm" toggle="modal" target="#myModal-add" permission="sys:role:add" onclick="addOnclick()">
            <i class="layui-icon">&#xe608;</i> 添加用户
        </button>
    </div>
    <table id="myTable" style="text-align: center;font-size: 14px;"></table>



    <!--//添加页-->
    <div class="modal fade" id="myModal-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel-add">
                        添加用户
                    </h4>
                </div>
                <div class="modal-body">

                    姓名：<input type="text" id="add-userName"/>
                    科目：<input type="text" id="add-course"/>
                    角色：<select>
                                <option></option>
                                <option></option>
                                <option></option>
                          </select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="layui-btn" onclick="addBt()">
                        添加
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--//修改页-->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal-update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        修改
                    </h4>
                </div>
                <div class="modal-body">

                    用户名称：<input type="text" id="update-dimenName"/>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="layui-btn" onclick="update()">
                        修改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>





<script src="../../js/libs/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap-table.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/bootstrap-table-zh-CN.js"></script>
<script src="../../js/bootstrap/bootstrap-table/css/js/jquery.backstretch.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/userManagement/userManagement.js"></script>

</body>
<script>

    //添加表格thead背景色
    $(document).ready(function(){
        $('thead').css({
            "background-color":"#EEEEEE",
            "color":"#858585"
        });
    })
</script>
</html>
