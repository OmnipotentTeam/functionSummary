<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <link rel="stylesheet" href="../../css/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../css/ztree/demo.css" type="text/css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
<!--    <link rel="stylesheet" href="../../css/admin.css">-->
    <style>
        ul.ztree {
            border: 1px solid #d2d2d2;
            background: inherit;
            width: 99%;
            height: auto;
            overflow-y: auto;
        }
        .role small{
            color: #b94a48!important;
        }
    </style>
</head>
<body style="background-image: url('../../img/background/background-change.jpg');width: 100%;background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: 100% 100%;">

<div class="layui-fluid">
    <div class="layui-card">
<!--        <div class="layui-card-header">角色权限配置</div>-->
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" onsubmit="return false" id="form">
                <fieldset>
                    <input type="hidden" id="id" name="id">
                    <div class="layui-form-item form-group role">
                        <label class="layui-form-label"><span class="redstar">*</span>角色名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" maxlength="10" autocomplete="off" placeholder="请输入角色名" class="layui-input" id="name" data-bv-notempty="true" data-bv-notempty-message="角色 不能为空">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text form-group">
                        <label class="layui-form-label">角色描述</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入角色具体描述（100字以内）" maxlength="100" class="layui-textarea" name="description"  id="description"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text form-group">
                        <label class="layui-form-label">拥有权限</label>
                        <div class="layui-input-block">
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                    </div>
                    <div class="layui-form-item form-actions">
                        <div class="layui-input-block">
                            <div class="layui-footer">
                                <button class="layui-btn" type="submit" onclick="add()">保存</button>
                                <button class="layui-btn layui-btn-primary" onclick="location.href='roleList.html'">返回</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/libs/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../../js/my/ztree-menu.js"></script>
<script type="text/javascript">
    layui.use('layer', function(){
        var layer = layui.layer;
    });

    $.fn.zTree.init($("#treeDemo"), getSettting(), getMenuTree());
    initData();

    function initData(){
        var id = getUrlParam("id");
        if(id != ""){
            $.ajax({
                type : 'get',
                url : '/roles/'+id,
                async : false,
                success : function(data) {
                    $("#id").val(data.id);
                    $("#name").val(data.name);
                    $("#description").val(data.description);
                }
            });

            initMenuDatas(id);
        }
    }


    $('#form').bootstrapValidator();

    function add() {
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        formdata.permissionIds = getCheckedMenuIds();

        $.ajax({
            type : 'post',
            url : '/roles',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("保存成功", {shift: -1, time: 1000}, function(){
                    location.href = "roleList.html";
                });
            }
        });
    }

</script>
</body>
</html>
